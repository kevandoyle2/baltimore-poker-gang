<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Baltimore Poker Gang</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getFirestore, 
      setDoc, 
      doc 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCKS9PstXhK_9lWVW6IRkCAJ_Gl0G8XlUw",
      authDomain: "baltimore-poker-gang.firebaseapp.com",
      projectId: "baltimore-poker-gang",
      storageBucket: "baltimore-poker-gang.firebasestorage.app",
      messagingSenderId: "1082334625118",
      appId: "1:1082334625118:web:3f90a5721f9f1f2790a3cf",
      measurementId: "G-WG9B6920WS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Make globally available
    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.setDoc = setDoc;
    window.doc = doc;
  </script>
</head>

<body class="h-full flex items-center justify-center" x-data="loginPage()">

  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-4xl font-bold text-center mb-8">Baltimore Poker Gang</h2>

    <!-- SIGN UP FORM -->
    <template x-if="!isLogin">
      <div>
        <h3 class="text-2xl mb-6 text-center">Create Account</h3>

        <input x-model="realName" placeholder="Real Name" class="w-full p-4 mb-4 bg-gray-700 rounded-lg" />
        <input x-model="username" placeholder="Username" class="w-full p-4 mb-4 bg-gray-700 rounded-lg" />
        <input type="password" x-model="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-700 rounded-lg" />

        <button @click="signup()" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-lg font-bold">
          Sign Up
        </button>

        <p class="text-center mt-4 text-gray-400">
          Have an account?
          <button @click="isLogin = true" class="text-red-400">Login</button>
        </p>
      </div>
    </template>

    <!-- LOGIN FORM -->
    <template x-if="isLogin">
      <div>
        <h3 class="text-2xl mb-6 text-center">Welcome Back</h3>

        <input x-model="username" placeholder="Username" class="w-full p-4 mb-4 bg-gray-700 rounded-lg" />
        <input type="password" x-model="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-700 rounded-lg" />

        <button @click="login()" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-lg font-bold">
          Login
        </button>

        <p class="text-center mt-4 text-gray-400">
          No account?
          <button @click="isLogin = false" class="text-red-400">Sign Up</button>
        </p>
      </div>
    </template>

    <div x-show="msg" :class="err ? 'text-red-400' : 'text-green-400'" class="mt-4 text-center" x-text="msg"></div>
  </div>

  <script>
    function loginPage() {
      return {
        isLogin: true,
        realName: '',
        username: '',
        password: '',
        msg: '',
        err: false,

        // CREATE ACCOUNT
        async signup() {
          if (!this.realName || !this.username || !this.password) {
            this.msg = "Fill out all fields";
            this.err = true;
            return;
          }

          const fakeEmail = `${this.username.toLowerCase()}@bpg.com`;

          try {
            const cred = await createUserWithEmailAndPassword(auth, fakeEmail, this.password);

            await setDoc(doc(window.db, "users", cred.user.uid), {
              uid: cred.user.uid,
              username: this.username,
              realName: this.realName
            });

            window.location.href = "/account.html";
          } catch (e) {
            this.msg = e.message;
            this.err = true;
          }
        },

        // LOGIN
        async login() {
          const fakeEmail = `${this.username.toLowerCase()}@bpg.com`;

          try {
            await signInWithEmailAndPassword(auth, fakeEmail, this.password);
            window.location.href = "/account.html";
          } catch (e) {
            this.msg = "Wrong username or password";
            this.err = true;
          }
        }
      }
    }
  </script>

</body>
</html>
