<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard — Baltimore Poker Gang</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKS9PstXhK_9lWVW6IRkCAJ_Gl0G8XlUw",
      authDomain: "baltimore-poker-gang.firebaseapp.com",
      projectId: "baltimore-poker-gang",
      storageBucket: "baltimore-poker-gang.appspot.com",
      messagingSenderId: "1082334625118",
      appId: "1:1082334625118:web:3f90a5721f9f1f2790a3cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;

    window.logout = async () => {
      await auth.signOut();
      window.location.href = "/index.html";
    };

    onAuthStateChanged(auth, user => {
      window.currentUser = user;
      window.dispatchEvent(new CustomEvent("auth-changed", { detail: user }));
    });
  </script>
</head>

<body class="min-h-screen bg-gray-900"
      x-data="leaderboardPage()"
      x-init="init()">

  <!-- NAVIGATION BAR -->
  <nav class="bg-black p-4 shadow-lg"
       x-data="{ user: null }"
       x-init="
         window.addEventListener('auth-changed', e => user = e.detail);
         user = window.currentUser;
       ">
    <div class="max-w-6xl mx-auto flex justify-between items-center">

      <a href="/index.html" class="text-2xl font-bold flex items-center gap-3">
        <i class="fas fa-diamond text-red-600"></i> Baltimore Poker Gang
      </a>

      <div class="flex gap-4">

        <!-- LOGGED OUT MENU -->
        <template x-if="!user">
          <div class="flex gap-4">
            <a href="/leaderboard.html"
               class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded font-bold">
               Leaderboard
            </a>
            <a href="/login.html"
               class="px-6 py-2 bg-red-600 hover:bg-red-500 rounded font-bold">
               Login / Sign Up
            </a>
          </div>
        </template>

        <!-- LOGGED IN MENU -->
        <template x-if="user">
          <div class="flex gap-4">
            <a href="/leaderboard.html"
               class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded font-bold">
               Leaderboard
            </a>
            <a href="/sessions.html"
               class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded font-bold">
               Sessions
            </a>
            <a href="/account.html"
               class="px-6 py-2 bg-yellow-600 hover:bg-yellow-500 rounded font-bold">
               My Account
            </a>
            <button @click="logout()"
               class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded font-bold">
               Logout
            </button>
          </div>
        </template>

      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="max-w-4xl mx-auto p-6">

    <h1 class="text-center text-5xl font-extrabold my-10">Leaderboard</h1>

    <div class="bg-gray-800 rounded-xl overflow-hidden shadow-xl">

      <table class="w-full">
        <thead class="bg-gray-900">
          <tr>
            <th class="p-6 text-left">Rank</th>
            <th class="p-6 text-left">Username</th>
            <th class="p-6 text-left">Sessions</th>
            <th class="p-6 text-left">Net Profit</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(p, i) in players" :key="p.username">
            <tr class="border-t border-gray-700 hover:bg-gray-800">
              <td class="p-6 text-xl font-bold" x-text="i + 1"></td>
              <td class="p-6 text-lg" x-text="p.username"></td>
              <td class="p-6 text-lg" x-text="p.count"></td>
              <td class="p-6 text-xl font-bold"
                  :class="p.net >= 0 ? 'text-green-400' : 'text-red-400'">
                $<span x-text="p.net.toFixed(2)"></span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <div x-show="players.length === 0"
           class="p-10 text-center text-gray-400">
        No sessions yet — be the first!
      </div>
    </div>
  </div>

  <script>
    function leaderboardPage() {
      return {
        players: [],

        async init() {
          const snap = await getDocs(collection(window.db, "sessions"));
          const data = {};

          snap.forEach(doc => {
            const s = doc.data();
            if (!data[s.username]) {
              data[s.username] = { count: 0, net: 0 };
            }
            data[s.username].count++;
            data[s.username].net += s.cashout - s.buyin;
          });

          this.players = Object.keys(data)
            .map(username => ({ username, ...data[username] }))
            .sort((a, b) => b.net - a.net);
        }
      }
    }
  </script>

</body>
</html>
