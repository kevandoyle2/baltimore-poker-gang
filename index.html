<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baltimore Poker Gang</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKS9PstXhK_9lWVW6IRkCAJ_Gl0G8XlUw",
      authDomain: "baltimore-poker-gang.firebaseapp.com",
      projectId: "baltimore-poker-gang",
      storageBucket: "baltimore-poker-gang.firebasestorage.app",
      messagingSenderId: "1082334625118",
      appId: "1:1082334625118:web:3f90a5721f9f1f2790a3cf",
      measurementId: "G-WG9B6920WS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.auth = auth;

    onAuthStateChanged(auth, (user) => {
      const btn = document.getElementById("login-btn");
      if (user) {
        btn.textContent = "My Account";
        btn.href = "/account.html";
      } else {
        btn.textContent = "Login / Sign Up";
        btn.href = "/login.html";
      }
    });
  </script>
</head>

<body class="h-full flex flex-col text-white">

  <!-- NAV -->
  <nav class="bg-black p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/index.html" class="text-3xl font-bold flex items-center gap-3">
        <i class="fas fa-diamond text-red-600"></i> Baltimore Poker Gang
      </a>
      <div class="flex gap-4">
        <a href="/leaderboard.html" class="bg-blue-700 hover:bg-blue-600 px-6 py-2 rounded-lg font-semibold">
          Leaderboard
        </a>
        <a id="login-btn" href="/login.html"
           class="bg-red-700 hover:bg-red-600 px-6 py-2 rounded-lg font-semibold">
          Login / Sign Up
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN HERO -->
  <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900">
    <div class="text-center">
      <h2 class="text-6xl font-extrabold mb-6">Welcome to the Table</h2>
      <p class="text-xl mb-12 text-gray-300">
        Track wins, losses, and bragging rights with the crew.
      </p>

      <div class="flex justify-center gap-8 mb-12">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f0cf.svg"
             class="w-28 h-28 animate-bounce"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2660.svg"
             class="w-28 h-28 animate-pulse"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg"
             class="w-28 h-28 animate-bounce delay-150"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2663.svg"
             class="w-28 h-28 animate-pulse delay-300"/>
      </div>

      <div class="flex justify-center gap-6">
        <a href="/leaderboard.html"
           class="bg-blue-600 hover:bg-blue-500 text-2xl font-bold py-4 px-10 rounded-full shadow-xl">
          View Leaderboard
        </a>
        <a href="/login.html"
           class="bg-green-600 hover:bg-green-500 text-2xl font-bold py-4 px-10 rounded-full shadow-xl">
          Get Started
        </a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-black text-gray-400 py-6 text-center">
    © 2025 Baltimore Poker Gang — Run it up.
  </footer>

</body>
</html>
