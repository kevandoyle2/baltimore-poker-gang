<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baltimore Poker Gang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCKS9PstXhK_9lWVW6IRkCAJ_Gl0G8XlUw",
      authDomain: "baltimore-poker-gang.firebaseapp.com",
      projectId: "baltimore-poker-gang",
      storageBucket: "baltimore-poker-gang.firebasestorage.app",
      messagingSenderId: "1082334625118",
      appId: "1:1082334625118:web:3f90a5721f9f1f2790a3cf",
      measurementId: "G-WG9B6920WS"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.auth = auth;

    onAuthStateChanged(auth, (user) => {
      const loginBtn = document.getElementById('login-btn');
      if (user) loginBtn.href = '/account';
    });
  </script>
</head>
<body class="h-full flex flex-col text-white">

  <nav class="bg-black p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-3">
        <i class="fas fa-diamond text-red-600"></i> Baltimore Poker Gang
      </h1>
      <a id="login-btn" href="/login" class="bg-red-700 hover:bg-red-600 px-6 py-2 rounded-lg font-semibold">
        Login / Sign Up
      </a>
    </div>
  </nav>

  <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900">
    <div class="text-center">
      <h2 class="text-6xl font-extrabold mb-6">Welcome to the Table</h2>
      <p class="text-xl mb-12 text-gray-300">Track wins, losses, and bragging rights with the crew.</p>
      <div class="flex justify-center gap-8 mb-12">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f0cf.svg" class="w-32 h-32 animate-bounce"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2660.svg" class="w-32 h-32 animate-pulse"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" class="w-32 h-32 animate-bounce delay-200"/>
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2663.svg" class="w-32 h-32 animate-pulse delay-300"/>
      </div>
      <a href="/login" class="bg-green-600 hover:bg-green-500 text-2xl font-bold py-4 px-12 rounded-full shadow-2xl">
        Get Started
      </a>
    </div>
  </div>

  <footer class="bg-black text-gray-400 py-6 text-center">
    © 2025 Baltimore Poker Gang — Run it up.
  </footer>
</body>
</html>
