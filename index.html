<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baltimore Poker Gang â€” Leaderboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- GLOBAL FIREBASE INITIALIZER -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKS9PstXhK_9lWVW6IRkCAJ_Gl0G8XlUw",
      authDomain: "baltimore-poker-gang.firebaseapp.com",
      projectId: "baltimore-poker-gang",
      storageBucket: "baltimore-poker-gang.appspot.com",
      messagingSenderId: "1082334625118",
      appId: "1:1082334625118:web:3f90a5721f9f1f2790a3cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;
    window.getDocs = getDocs;
    window.collection = collection;

    window.logout = async () => {
      await signOut(auth);
      location.href = "/index.html";
    };

    let alpineReady = false;
    window.addEventListener("alpine:init", () => {
      alpineReady = true;
      if (window.currentUser !== undefined) {
        window.dispatchEvent(new CustomEvent("auth-changed", { detail: window.currentUser }));
      }
    });

    onAuthStateChanged(auth, user => {
      window.currentUser = user;
      if (alpineReady) {
        window.dispatchEvent(new CustomEvent("auth-changed", { detail: user }));
      } else {
        setTimeout(() => {
          window.dispatchEvent(new CustomEvent("auth-changed", { detail: user }));
        }, 50);
      }
    });
  </script>
</head>

<body class="min-h-screen bg-gray-900"
      x-data="leaderboardPage()"
      x-init="init()">

  <!-- NAVBAR -->
  <nav class="bg-black p-4 shadow-lg"
       x-data="{ user: null }"
       x-init="
         window.addEventListener('auth-changed', e => user = e.detail);
         user = window.currentUser;
       ">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold flex items-center gap-3">
        <i class="fas fa-diamond text-red-600"></i> Baltimore Poker Gang
      </a>

      <div class="flex gap-4">
        <template x-if="!user">
          <div class="flex gap-4">
            <a href="/leaderboard.html" class="px-6 py-2 bg-blue-600 rounded">Leaderboard</a>
            <a href="/login.html" class="px-6 py-2 bg-red-600 rounded">Login / Sign Up</a>
          </div>
        </template>

        <template x-if="user">
          <div class="flex gap-4">
            <a href="/leaderboard.html" class="px-6 py-2 bg-blue-600 rounded">Leaderboard</a>
            <a href="/sessions.html" class="px-6 py-2 bg-green-600 rounded">Sessions</a>
            <a href="/account.html" class="px-6 py-2 bg-yellow-600 rounded">My Account</a>
            <button @click="logout()" class="px-6 py-2 bg-gray-700 rounded">Logout</button>
          </div>
        </template>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-center text-5xl font-extrabold my-10">Leaderboard</h1>

    <div class="bg-gray-800 rounded-xl overflow-hidden shadow-xl">
      <table class="w-full">
        <thead class="bg-gray-900">
          <tr>
            <th class="p-6 text-left">Rank</th>
            <th class="p-6 text-left">Username</th>
            <th class="p-6 text-left">Sessions</th>
            <th class="p-6 text-left">Net Profit</th>
          </tr>
        </thead>

        <tbody>
          <template x-for="(p, i) in players" :key="p.username">
            <tr class="border-t border-gray-700 hover:bg-gray-800">
              <td class="p-6" x-text="i + 1"></td>
              <td class="p-6" x-text="p.username"></td>
              <td class="p-6" x-text="p.count"></td>
              <td class="p-6 font-bold"
                  :class="p.net >= 0 ? 'text-green-400' : 'text-red-400'">
                $<span x-text="p.net.toFixed(2)"></span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <div x-show="players.length === 0"
           class="p-10 text-center text-gray-400">
        No sessions yet.
      </div>
    </div>
  </div>

  <script>
    function leaderboardPage() {
      return {
        players: [],

        async init() {
          const snap = await window.getDocs(window.collection(window.db, "sessions"));
          const data = {};

          snap.forEach(doc => {
            const s = doc.data();
            if (!data[s.username]) data[s.username] = { count: 0, net: 0 };
            data[s.username].count++;
            data[s.username].net += s.cashout - s.buyin;
          });

          this.players = Object.keys(data)
            .map(u => ({ username: u, ...data[u] }))
            .sort((a, b) => b.net - a.net);
        }
      }
    }
  </script>

</body>
</html>
